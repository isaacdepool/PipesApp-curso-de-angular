<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{ 'nosotros' | mayusculas: boo }}
    </p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">

        <button (click)="onClick()"
                class="p-button-warning p-mr-1"
                icon="pi pi-replay"
                pButton 
                type="button" 
                label="Toggle mayusculas">
        </button>
        
        <button pButton
        icon='pi pi-sort'
        label='Por nombre'
        class="p-mr-1"
        (click)="porNombre()"></button>

        <button pButton
        icon='pi pi-sort'
        label='Vuela'
        class="p-mr-1 p-button-success"
        (click)="vuela()"></button>

        <button pButton
        icon='pi pi-sort'
        label='Por color'
        class="p-mr-1 p-button-help"
        (click)="porColor()"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | ordenar: value">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuela}}</td>
                    <td>{{heroes.color | color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuela}}</td>
                    <td>{{heroes.color | color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
